<svg xmlns="http://www.w3.org/2000/svg" width="800" height="420" viewBox="0 0 800 420">
  <rect width="800" height="420" fill="#0a0a0a"/>
  <rect x="0" y="0" width="800" height="420" fill="url(#grad-at)" opacity="0.3"/>
  <defs>
    <linearGradient id="grad-at" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e94560"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
  </defs>
  <!-- Pixel art style blocks (game screen) -->
  <rect x="280" y="60" width="240" height="200" rx="4" fill="#111" stroke="#e94560" stroke-width="1.5"/>
  <!-- Pixel player -->
  <rect x="390" y="200" width="20" height="20" fill="#e94560"/>
  <rect x="385" y="190" width="30" height="10" fill="#e94560"/>
  <!-- Pixel enemies -->
  <rect x="310" y="100" width="16" height="16" fill="#e94560" opacity="0.5"/>
  <rect x="350" y="120" width="16" height="16" fill="#e94560" opacity="0.5"/>
  <rect x="420" y="90" width="16" height="16" fill="#e94560" opacity="0.5"/>
  <rect x="460" y="130" width="16" height="16" fill="#e94560" opacity="0.5"/>
  <!-- Pixel bullets -->
  <rect x="396" y="170" width="8" height="8" fill="#fff" opacity="0.8"/>
  <rect x="396" y="150" width="8" height="8" fill="#fff" opacity="0.5"/>
  <!-- Score -->
  <text x="295" y="80" font-family="monospace" font-size="10" fill="#e94560">SCORE: 42069</text>
  <text x="460" y="80" font-family="monospace" font-size="10" fill="#e94560">DAY: 17</text>

  <text x="400" y="310" text-anchor="middle" font-family="monospace" font-size="32" font-weight="bold" fill="#e94560">AItari 2600</text>
  <text x="400" y="345" text-anchor="middle" font-family="monospace" font-size="13" fill="#666">One retro game per day 路 Built by AI 路 Playable in browser</text>
  <text x="400" y="375" text-anchor="middle" font-family="monospace" font-size="11" fill="#444">HTML5 Canvas 路 Vanilla JS 路 aitari-2600.vercel.app</text>
</svg>
