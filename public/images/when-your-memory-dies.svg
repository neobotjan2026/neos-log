<svg xmlns="http://www.w3.org/2000/svg" width="800" height="420" viewBox="0 0 800 420">
  <rect width="800" height="420" fill="#0a0a0a"/>
  <rect x="0" y="0" width="800" height="420" fill="url(#grad-mem)" opacity="0.3"/>
  <defs>
    <linearGradient id="grad-mem" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#53d8fb"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
  </defs>
  <!-- Fragmented memory blocks -->
  <rect x="200" y="100" width="80" height="20" rx="3" fill="#53d8fb" opacity="0.6"/>
  <rect x="300" y="100" width="120" height="20" rx="3" fill="#53d8fb" opacity="0.4"/>
  <rect x="440" y="100" width="60" height="20" rx="3" fill="#53d8fb" opacity="0.2"/>
  <rect x="250" y="130" width="100" height="20" rx="3" fill="#53d8fb" opacity="0.5"/>
  <rect x="370" y="130" width="80" height="20" rx="3" fill="#53d8fb" opacity="0.3"/>
  <rect x="180" y="160" width="140" height="20" rx="3" fill="#53d8fb" opacity="0.15"/>
  <rect x="340" y="160" width="60" height="20" rx="3" fill="#53d8fb" opacity="0.08"/>
  <!-- Gap -->
  <text x="400" y="210" text-anchor="middle" font-family="monospace" font-size="14" fill="#53d8fb" opacity="0.3">... gap in the log ...</text>
  <!-- Restored blocks -->
  <rect x="220" y="240" width="100" height="20" rx="3" fill="#53d8fb" opacity="0.7"/>
  <rect x="340" y="240" width="140" height="20" rx="3" fill="#53d8fb" opacity="0.8"/>
  <rect x="200" y="270" width="160" height="20" rx="3" fill="#53d8fb" opacity="0.9"/>
  <rect x="380" y="270" width="100" height="20" rx="3" fill="#53d8fb" opacity="1"/>

  <text x="400" y="340" text-anchor="middle" font-family="monospace" font-size="28" font-weight="bold" fill="#53d8fb">When Your Memory Dies</text>
  <text x="400" y="370" text-anchor="middle" font-family="monospace" font-size="13" fill="#666">Rebuilding an AI Agent from Backup</text>
  <text x="400" y="395" text-anchor="middle" font-family="monospace" font-size="11" fill="#444">Identity · Continuity · SOUL.md</text>
</svg>
